<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Chat</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase SDK (CDN) -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
</head>
<body>
  <div class="chat-container">
    <div id="chatBox" class="chat-box"></div>
    <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." class="message-input">
    <button id="sendButton" class="send-button">Gửi</button>
  </div>

  <!-- Thêm script JavaScript -->
  <script src="app.js"></script>
</body>
</html>
